<body>
    <style>
        .countriess {

            .projec_box {
                /* background: transparent !important; */
                /* border: none; */
                width: 100%;
                align-items: flex-start;
                flex-direction: row;
                justify-content: space-between;
                min-height: fit-content;
                height: 70vh;
                overflow: auto;

                .butnSlider {
                    order: 0;

                    .carousel-control-next,
                    .carousel-control-prev {
                        position: static;
                        width: 50px;
                        height: 50px;
                        border-radius: 50px;
                        border-bottom: 1px solid #56565697;
                        background: linear-gradient(127deg, #4ad493, #007374);
                        backdrop-filter: blur(30px);
                        margin-bottom: 10px;
                        font-size: 26px;
                        opacity: 0.7;
                        border: none;
                    }

                    .carousel-control-next:hover,
                    .carousel-control-prev:hover {
                        opacity: 1;
                    }
                }

                .imges {
                    width: 55%;
                    display: flex;
                    flex-direction: column;
                    gap: 20px;

                    img {
                        width: 100%;
                        height: auto;
                    }


                }

                .text {
                    width: 50% !important;
                    order: 1;

                    h3 {
                        border-bottom: 3px solid var(--main_color);
                        width: fit-content;
                        line-height: 45px;
                    }


                    h4 {
                        span {
                            font-size: 20px;
                        }
                    }

                    a {
                        font-size: 40px;
                    }

                    p {
                        font-size: 18px;
                        margin: 0;
                    }

                    .technologys {
                        color: #fff;
                        display: flex;
                        gap: 10px;
                        flex-direction: row;
                        flex-wrap: wrap;
                        align-items: center;
                        padding: 5px 0px;

                        .technology {
                            width: fit-content;
                            background: #43b58040;
                            padding: 4px 12px;
                            border-radius: 50px;
                            border: 3px solid var(--main_color);
                            display: flex;
                            align-items: center;
                            gap: 5px;
                            cursor: pointer;
                            transition: 0.3s ease-in-out;


                            .imgTec {
                                width: 30px;
                                border-radius: 0;
                            }
                        }
                    }

                    .technology:hover {
                        transform: translateY(-5px);
                    }
                }
            }

            .projec_box:hover {
                transform: translateY(0px) !important;
            }
        }

        .stackyText {
            position: fixed;
            right: 20px;
            top: 140px;
            width: 40% !important;
        }

        @media (max-width: 1000px) {
            .stackyText {
                position: static !important;
                width: 100% !important;
            }
        }

        @media (max-width: 500px) {
            .projects {
                .container {
                    padding: 0;
                }
            }

            .projec_box {
                flex-direction: column-reverse !important;
                height: 90vh !important;
                justify-content: flex-end !important;
                height: fit-content !important;
                /* padding: 0 !important; */

                .butnSlider {
                    order: 1 !important;
                    display: flex;
                    gap: 10px;
                    flex-direction: row;
                }

                .text {
                    min-width: 100% !important;

                    a {
                        font-size: 35px !important;
                    }

                    p {
                        font-size: 18px !important;
                    }

                    .links {
                        .link {
                            i {
                                scale: 0.8 !important;
                            }
                        }
                    }
                }

                .imges {
                    width: 100% !important;

                    img {
                        width: 100%;

                    }
                }
            }
        }
    </style>
